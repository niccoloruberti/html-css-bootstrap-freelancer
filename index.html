<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header -->
    <header class="bg_darkblue">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="content h_100 bg_red"></div>
                </div>
                <div class="col-4 offset-4">
                    <div class="content h_100 bg_red"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- sezione start bootstrap -->
        <section class="bg_green">
            <div class="container">
                <div class="row">
                    <div class="col-10 col-md-7 col-lg-6  mx-auto">
                        <div class="content h_400 bg_red"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sezione portfolio -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-11 col-md-6 col-lg-4 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                    <div class="col-11 col-md-6 col-lg-4 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                    <div class="col-11 col-md-6 col-lg-4 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                    <div class="col-11 col-md-6 col-lg-4 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                    <div class="col-11 col-md-6 col-lg-4 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                    <div class="col-11 col-md-6 col-lg-4 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sezione about -->
        <section class="bg_green">
            <div class="container">
                <div class="row">
                    <div class="col-10 col-md-6 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                    <div class="col-10 col-md-6 mx-auto m-2">
                        <div class="content h_200 bg_red"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sezione contact me -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8  mx-auto">
                        <div class="content h_400 bg_red"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <!-- sezione info -->
        <section class="bg_blue">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="content m-2 h_200 bg_red"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content m-2 h_200 bg_red"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content m-2 h_200 bg_red"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sezione copyright -->
        <section class="bg_darkblue">
            <div class="container">
                <div class="row">
                    <div class="col-2 mx-auto">
                        <div class="content m-2 h_100 bg_red"></div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
